<!DOCTYPE html>
<html>

<head>
  <title>Title of a painting</title>
  <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <script src="detail-page.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <a href="../index.html">
    <h1>ROGIER'S <span class="heart">MUSEUM</span> APP</h1>
  </a>
  <main>
    <section id="content">
      <h2>The Scream</h2>
      <img class="artObject" src="https://sep.yimg.com/ty/cdn/madisonartshop/most-famous-paintings-3.jpg?t=1544067607&"
        alt="The Scream" />
    </section>
    <section id="comments">
      <h2>Comments</h2>
      <section class="comment">
        <h3>Arien said:</h3>
        <p>"This is definitely one of my favorites!"</p>
      </section>
    </section>
    <form onsubmit="submitComment(); return false">
      <div class="formSection">
        <label for="name">Name:</label>
        <input type="text" id="name">
      </div>
      <div class="formSection">
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
      </div>
      <div class="button">
        <button type="default">Post your comment</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Made with <span class="heart">‚ù§</span> at Codaisseur</p>
